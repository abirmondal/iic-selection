<script type="text/javascript">
	var totalamt;

	for (var i = 1; i <= $('.cartbox').length; i++) {
		var title = $('.cartbox:nth-child('+i+') .carttext label').text();
		if (title.length > 30) {
			title = title.substring(0, 30) + '...';
			$('.cartbox:nth-child('+i+') .carttext label').text(title);
		}
		fun_assign();
	}

	function fun_assign() {
		for (var i = 1; i <= $('.cartbox').length; i++) {
			$('.cartbox:nth-child('+i+') .pqty .qtybox .qtybtn:nth-child(1)').attr('onClick', 'qtychange(-1, '+i+')');
			$('.cartbox:nth-child('+i+') .pqty .qtybox .qtybtn:nth-child(3)').attr('onClick', 'qtychange(1, '+i+')');
		}
	}

	caltotal();
	
	function caltotal() {
		totalamt = 0;
		for (var i = 1; i <= $('.cartbox').length; i++) {
			totalamt += parseInt($('.cartbox:nth-child('+i+') .pqty .qtybox .qtyn').text()) * parseFloat($('.cartbox:nth-child('+i+') .pprice label:nth-child(2)').text());
		}
		$('#tamt').text(totalamt.toFixed(2));
		var tax = ($('#taxper').attr('data-per') * totalamt / 100);
		$('#taxper').text( 'Tax ('+$('#taxper').attr('data-per')+'%)' );
		$('#taxamt').text( tax.toFixed(2) );
		var finalamt = totalamt + tax + parseInt($('#damt').text());
		$('#famt').text( finalamt.toFixed(2) );

		if (totalamt == 0) {
			$('#pricecal, #buypart').css('display', 'none');
			$('.nopro').css('display', 'block');

		}
		else {
			$('#pricecal, #buypart').css('display', 'block');
			$('.nopro').css('display', 'none');
			$('table:nth-child(2) td:nth-child(1)').width( $('table:nth-child(1) td:nth-child(1)').width() );
		}
	}
	function qtychange(x, n) {
		var newqty = parseInt($('.cartbox:nth-child('+n+') .pqty .qtybox div:nth-child(2)').text()) + x;
		if (newqty == 0) {
			$('.cartbox:nth-child('+n+')').remove();
			fun_assign();
		}
		else {
			$('.cartbox:nth-child('+n+') .pqty .qtybox div:nth-child(2)').text(newqty);
		}
		caltotal();
	}
</script>
