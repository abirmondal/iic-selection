<script type="text/javascript">
	var carousel = $(".carousel"),
    items = $(".item"),
    currdeg  = 0,
    n = $('.item').length,
    eachdeg = 360/n,
    count = 1;

    $('#changebtn').css('paddingTop', 2*($('.item').height() - $('.carousel').height() + parseInt( $('.container').css('paddingTop')) + parseInt($('.item').css('padding')) ) );

    for (var i = 0; i < n; ++i) {
    	var itemdeg = (i*eachdeg);
    	$('.itembox:nth-child('+(i+1)+')').css('transform', 'rotateY('+itemdeg+'deg) translateZ(250px) rotateY(-'+itemdeg+'deg)');
	}

  	$('.itembox:nth-child(1) .item').css('filter', 'blur(0px)');

	function rotate(e){
		if(e=="n"){
			currdeg = currdeg - eachdeg;
		}
		if(e=="p"){
			currdeg = currdeg + eachdeg;
		}
	    activate(e);
		carousel.css({
			"-webkit-transform": "rotateY("+currdeg+"deg)",
			"-moz-transform": "rotateY("+currdeg+"deg)",
			"-o-transform": "rotateY("+currdeg+"deg)",
			"transform": "rotateY("+currdeg+"deg)"
		});
	    items.css({
			"-webkit-transform": "rotateY("+(-currdeg)+"deg)",
			"-moz-transform": "rotateY("+(-currdeg)+"deg)",
			"-o-transform": "rotateY("+(-currdeg)+"deg)",
			"transform": "rotateY("+(-currdeg)+"deg)"
		});
	}

	function activate(e) {
		if (e == "n") {
			count = count + 1;
		  	$('.itembox:nth-child('+(count-1)+') .item').css('filter', 'blur(5px)');
		}
		if (e == "p") {
			count = count - 1;
		  	$('.itembox:nth-child('+(count+1)+') .item').css('filter', 'blur(5px)');
		}
		if (count == (n+1)) {
			count = 1;
		  	$('.itembox:nth-child('+(n)+') .item').css('filter', 'blur(5px)');
		}
		if (count == 0) {
			count = n;
		}

	  	$('.itembox:nth-child('+count+') .item').css('filter', 'blur(0px)');
	}

	setInterval(function(){
		rotate('n');
	}, 5000);
</script>
