<script type="text/javascript">
	var x = parseInt($('#leftpart').css('height')) + parseInt($('#leftpart').css('paddingTop')) - parseInt($('#rightpart').css('paddingTop'));
	$('#rightpart').css('height', x);
	var y = parseInt($('body').css('marginLeft'));
	var x = $(document).width() - $('#leftpart').width() - y;
	if (x > 500) {
		x = x -25;
	}

	var length = $('.mySlides').length;
	var marker = 0;
	$(".slidefigure").css('width', length*100+"%");
	$(".mySlides").css('width', 100/length+"%");

	for (var i = 0; i < length; ++i) {
		$('#counter').append('<div class="countdiv" onclick="slideto('+i+')"><span class="dots"></span></div>');
	}

	function slideto(n) {
		counterdeactive();
		$('.slidefigure').animate({left: "-"+n*100+"%"});
		counteractive(n+1);
		marker=n;
	}
	function counteractive(n) {
		$('.countdiv:nth-child('+n+') .dots').addClass("active");
	}
	function counterdeactive() {
		$('.dots.active').removeClass("active");
	}

	counteractive(1);

	function changeto(x) {
		marker = marker+x;
		if(marker == length) {
			marker=0;
		}
		if(marker == -1) {
			marker=length-1;
		}
		slideto(marker);
	}

	setInterval(function(){
		changeto(1);
	}, 3000);
</script>
